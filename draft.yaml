  Instansi:
    id: uuid primary
    nama: string
    npsn: string
    nss: string nullable
    logo: string nullable
    email: string nullable
    telepon: string nullable
    website: string nullable
    alamat: text
    provinsi_id: uuid foreignUuid:Provinsi onUpdate:cascade onDelete:restrict
    kabupaten_id: uuid foreignUuid:Kabupaten onUpdate:cascade onDelete:restrict
    kecamatan_id: uuid foreignUuid:Kecamatan onUpdate:cascade onDelete:restrict
    kelurahan_id: uuid foreignUuid:Kelurahan onUpdate:cascade onDelete:restrict
    kode_pos: string nullable
    akreditasi: enum:"A","B","C","TT" nullable
    nilai_akreditasi: string:5 nullable
    tahun_akreditasi: string:4 nullable
    status: enum:'Negeri','Swasta' default:'Negeri'
    jenjang: enum:"PAUD","RA","MI","MTs","MA","MAK","TK","SD","SMP","SMA","SMK","SLB","SDLB","SMPLB","SMLB"
    sk_pendirian: string nullable
    tahun_berdiri: year nullable
    softDeletes: true
    # relationships:
    #   #belongsTo:
    #   #belongsToMany:
    #   #hasOne:
    #   #hasMany:
