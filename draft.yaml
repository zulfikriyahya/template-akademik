  KalenderAkademik:
    id: uuid primary
    instansi_pendidikan: string:10 foreign:instansi_pendidikans.npsn onUpdate:cascade onDelete:cascade index
    tahun_pelajaran_id: uuid foreign:tahun_pelajarans onUpdate:cascade onDelete:cascade index
    nama: string:100 index
    tanggal_mulai: date
    tanggal_selesai: date
