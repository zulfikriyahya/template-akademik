models:
  # ********************************************************** #
  # XXX ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
  # TODO : MODEL PROVINSI
  # ---------------------------------------------------------- #
  Provinsi:
    id: uuid primary
    kode_provinsi: string:2 unique index
    nama: string:29 index
    relationships:
      hasMany: Kabupaten, InstansiPendidikan, Siswa, Pegawai, Pendaftaran
  # ********************************************************** #

  # ********************************************************** #
  # XXX ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
  # TODO : MODEL KABUPATEN
  # ---------------------------------------------------------- #
  Kabupaten:
    id: uuid primary
    provinsi_id: uuid foreignUuid:Provinsi onUpdate:cascade onDelete:restrict index
    kode_kabupaten: string:5 unique index
    nama: string:39 index
    kategori: string:9 index
    relationships:
      belongsTo: Provinsi
      hasMany: Kecamatan, InstansiPendidikan, Siswa, Pegawai, Pendaftaran
  # ********************************************************** #

  # ********************************************************** #
  # XXX ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
  # TODO : MODEL KECAMATAN
  # ---------------------------------------------------------- #
  Kecamatan:
    id: uuid primary
    kabupaten_id: uuid foreignUuid:Kabupaten onUpdate:cascade onDelete:restrict index
    kode_kecamatan: string:8 unique index
    nama: string:31 index
    relationships:
      belongsTo: Kabupaten
      hasMany: Kelurahan, InstansiPendidikan, Siswa, Pegawai, Pendaftaran
  # ********************************************************** #

  # ********************************************************** #
  # XXX ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
  # TODO : MODEL KELURAHAN
  # ---------------------------------------------------------- #
  Kelurahan:
    id: uuid primary
    kecamatan_id: uuid foreignUuid:Kecamatan onUpdate:cascade onDelete:restrict index
    kode_kelurahan: string:13 index
    kode_pos: string:5 index
    nama: string:44 index
    relationships:
      belongsTo: Kecamatan
      hasMany: InstansiPendidikan, Siswa, Pegawai, Pendaftaran
  # ********************************************************** #

  # ********************************************************** #
  # XXX ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
  # TODO : MODEL INSTANSI PENDIDIKAN
  # ---------------------------------------------------------- #
  InstansiPendidikan:
    id: uuid primary
    npsn: string:10 unique index
    nama: string:50 index
    logo: string:100 nullable
    jenjang: enum:"PAUD","RA","MI","MTs","MA","MAK","TK","SD","SMP","SMA","SMK","SLB","SDLB","SMPLB","SMLB"
    status: enum:"Negeri","Swasta"
    akreditasi: enum:"A","B","C","TT" nullable
    nilai_akreditasi: string:5 nullable
    tahun_akreditasi: string:4 nullable
    telepon: string:15 nullable
    email: string:50 nullable
    website: string:100 nullable
    alamat: text
    provinsi_id: uuid foreignUuid:Provinsi onUpdate:cascade onDelete:restrict index
    kabupaten_id: uuid foreignUuid:Kabupaten onUpdate:cascade onDelete:restrict index
    kecamatan_id: uuid foreignUuid:Kecamatan onUpdate:cascade onDelete:restrict index
    kelurahan_id: uuid foreignUuid:Kelurahan onUpdate:cascade onDelete:restrict index
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: Provinsi, Kabupaten, Kecamatan, Kelurahan
      hasMany: Departemen, TahunPelajaran, Siswa, Pegawai, Kelas, RombonganBelajar
    # ********************************************************** #

  # ********************************************************** #
  # XXX ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
  # TODO : MODEL DEPARTEMEN
  # ---------------------------------------------------------- #
  Departemen:
    id: uuid primary
    instansi_pendidikan: string:10 foreign:instansi_pendidikans.npsn onUpdate:cascade onDelete:cascade index
    kode: string:10 unique index
    nama: string:100 index
    deskripsi: text nullable
    is_active: boolean default:true
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: InstansiPendidikan
      hasMany: Jabatan, Pegawai
  # ********************************************************** #

  # ********************************************************** #
  # XXX ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
  # TODO : MODEL JABATAN
  # ---------------------------------------------------------- #
  Jabatan:
    id: uuid primary
    departemen_id: uuid foreign:departemens onUpdate:cascade onDelete:cascade index
    kode: string:10 unique index
    nama: string:100 index
    level: integer unsigned
    deskripsi: text nullable
    is_active: boolean default:true
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: Departemen
      hasMany: Pegawai
